<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5">
  <meta name="format-detection" content="telephone=no">
  <style>
    html {
      -webkit-text-size-adjust: none;
      -webkit-font-smoothing: antialiased
    }

    a,
    body,
    button,
    div,
    footer,
    form,
    h1,
    h2,
    h3,
    header,
    html,
    img,
    input,
    label,
    li,
    nav,
    p,
    select,
    span,
    table,
    textarea,
    ul {
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-size: 100%
    }

    button,
    input,
    select,
    textarea {
      display: block;
      box-sizing: border-box;
      border-radius: 0;
      outline: 0;
      background: 0 0;
      color: inherit
    }

    li,
    ul {
      list-style: none
    }

    button:focus,
    input:focus,
    textarea:focus {
      outline: 0
    }

    button:hover,
    input[type=submit]:hover {
      cursor: pointer
    }

    textarea {
      overflow: auto
    }

    a {
      color: inherit;
      text-decoration: none
    }

    a,
    img,
    picture,
    svg,
    video {
      display: block
    }

    img,
    svg,
    video {
      width: 100%;
      height: auto
    }

    svg {
      height: 100%
    }

    iframe {
      position: absolute
    }

    #svg {
      position: fixed;
      width: 0;
      height: 0
    }

    html {
      cursor: default;
      -webkit-tap-highlight-color: transparent
    }

    body {
      font-family: "s";
      background: #141414;
      color: #fff
    }

    #load,
    #load-bg,
    .iss-w,
    iframe {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%
    }

    #load {
      z-index: 9996;
      position: fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center
    }

    #load-bg,
    .iss-w {
      position: absolute;
      background: #141414
    }

    #load-no {
      position: relative;
      letter-spacing: .05em;
      overflow: hidden
    }

    #load-no div {
      will-change: transform;
      transform: translate3d(0, 300%, 0)
    }

    @media (min-aspect-ratio:16/9) {
      #load-no {
        font-size: 1.6667vh;
        line-height: 2.0833vh
      }
    }

    @media (max-aspect-ratio:16/9) {
      #load-no {
        font-size: .9375vw;
        line-height: 1.1719vw
      }
    }

    .iss-w {
      z-index: 9999;
      position: fixed;
      text-align: center;
      color: #fff;
      font-family: Arial;
      font-size: 16px
    }

    #p404,
    .iss {
      position: absolute;
      left: 0;
      width: 100%
    }

    .iss {
      top: calc(50% - 9px);
      padding: 0 30px;
      box-sizing: border-box
    }

    #p404 {
      top: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #141414;
      color: #fff
    }

    #p404 a {
      font-size: 16px
    }
  </style>

  <script>
    // Global Configuration
    window._A = {
      config: {
        v: "?1",
        isLocal: false,
        psd: {
          d: { w: 1600, h: 1000 },
          m: { w: 375, h: 800 }
        }
      },
      webp: true,
      img: {
        jpg: ".jpg?1",
        png: ".png?1"
      },
      route: {
        new: { url: "/", page: "ho" },
        old: { url: false, page: false }
      },
      is: {
        "404": false,
        ho: true
      },
      was: []
    };

    // Device Detection
    const navigatorInfo = navigator;
    const documentInfo = document;
    const version = _A.config.v;

    const isMobileDevice = /Mobi|Android|Tablet|iPad|iPhone/.test(navigatorInfo.userAgent) ||
      (navigatorInfo.platform === "MacIntel" && navigatorInfo.maxTouchPoints > 1);

    const device = isMobileDevice ? "m" : "d";

    // Load Device-Specific CSS
    const cssLink = documentInfo.createElement("link");
    cssLink.rel = "stylesheet";
    cssLink.href = `/src/css/${device}.css${version}`;
    documentInfo.head.appendChild(cssLink);

    // Load Device-Specific JavaScript
    const scriptTag = documentInfo.createElement("script");
    scriptTag.type = "module";
    scriptTag.src = `/src/js/${device}.js${version}`;

    // Append script to the body when document is ready
    documentInfo.onreadystatechange = () => {
      if (documentInfo.readyState === "complete") {
        documentInfo.body.appendChild(scriptTag);
      }
    };

  </script>

    <div class="iss-w">
      <div class="iss">Please enable JavaScript to view this website.</div>
    </div>
  </noscript>
  <script nomodule>// Create a wrapper div
    const documentBody = document.body;
    const wrapperDiv = document.createElement("div");
    wrapperDiv.className = "iss-w";

    // Create the inner message div
    const messageDiv = document.createElement("div");
    messageDiv.className = "iss";
    messageDiv.textContent = "Please update your browser to view this website.";

    // Append the message div to the wrapper div
    wrapperDiv.appendChild(messageDiv);

    // Append the wrapper div to the document body
    documentBody.appendChild(wrapperDiv);
  </script>
